<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
		<link href="css/main.min.css" rel="stylesheet">
	</head>
	<body>

		<div class="navbar bg-dark text-white d-flex justify-content-end">
			<ul class="nav">
  				<li class="nav-item">
    				<a class="nav-link" href="#">Home</a>
  				</li>
  				<li class="nav-item">
    				<a class="nav-link" href="#">Listings</a>
  				</li>
  				<li class="nav-item">
    				<button type="button" name="login" data-toggle="modal" data-target="#loginModal" class="btn btn-outline-light ml-1" id="loginModalBtn">LOGIN</button>
  				</li>
  				<li class="nav-item">
    				<button type="button" name="register" data-toggle="modal" data-target="#registerModal" class="btn btn-outline-light" id="registerModalBtn">REGISTER</button>
  				</li>
				<li class="nav-item">
    				<button type="button" name="logout" class="btn btn-outline-light d-none" id="logoutBtn">LOGOUT</button>
				</li>
			</ul>
		</div>
		<div class="row">
			<div class="col">
			</div>
		</div>

		<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-hidden="true">
  			<div class="modal-dialog modal-dialog-centered" role="document">
    			<div class="modal-content">
      				<div class="modal-header">
        				<h5 class="modal-title" id="register">Register</h5>
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          					<span aria-hidden="true">&times;</span>
        				</button>
      				</div>
      				<div class="modal-body">
						<form>
						<div class="form-group">
							<label for="registerName">Name</label>
							<input type="text" class="form-control validationField" id="registerName" required>
						</div>
						<div class="form-group">
							<label for="registerAddress">Address</label>
							<input type="text" class="form-control validationField" id="registerAddress" required>
						</div>
						<div class="form-group">
							<label for="registerUsername">Username</label>
							<input type="text" class="form-control validationField" id="registerUsername" required>
						</div>
						<div class="form-group">
							<label for="registerPassword">Password</label>
							<input type="password" class="form-control validationField" id="registerPassword" required>
						</div>
						<div class="form-group">
							<label for="registerConfirmPassword">Confirm Password</label>
							<input type="password" class="form-control validationField" id="registerConfirmPassword" required>
						</div>
						<div class="form-group">
							<label for="registerEmail">Email</label>
							<input type="email" class="form-control validationField" id="registerEmail" required>
						</div>
						<div class="form-group">
							<label for="registerDOB">Date of Birth</label>
							<input type="date" class="form-control validationField" id="registerDOB" required>
						</div>
						<button type="submit" class="btn btn-primary mt-2" id="registerForm">Register</button>
					</form>
      				</div>
    			</div>
  			</div>
		</div>

		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
  			<div class="modal-dialog modal-dialog-centered" role="document">
    			<div class="modal-content">
      				<div class="modal-header">
        				<h5 class="modal-title" id="login">Login</h5>
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          					<span aria-hidden="true">&times;</span>
        				</button>
      				</div>
      				<div class="modal-body">
						<form id="loginForm">
							<div class="form-group">
								<label for="loginUsername">Username</label>
								<input type="text" class="form-control" id="loginUsername">
							</div>
							<div class="form-group">
								<label for="loginPassword">Password</label>
								<input type="password" class="form-control" id="loginPassword">
							</div>
							<button type="submit" class="btn btn-primary">Login</button>
						</form>
      				</div>
    			</div>
  			</div>
		</div>

		<script src="node_modules\jquery\dist\jquery.min.js" charset="utf-8"></script>
		<script src="node_modules\popper.js\dist\umd\popper.min.js" charset="utf-8"></script>
		<script src="node_modules\bootstrap\dist\js\bootstrap.min.js" charset="utf-8"></script>
		<script src="js/main.min.js"></script>
	</body>
</html>
